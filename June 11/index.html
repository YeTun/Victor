<!DOCTYPE html>
<html>
    <head>
        <title>July 01, 2019</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- <div> tag to make a division in our page.
            A generic containter. By adding an id Attribute
            we can later style it with CSS.
        -->
        <div id="page">
            <div id="logo">
                <!-- <img /> tag needs a src Attribute to display an picture -->
                <img src="images/logo.jpg" alt="Company Logo">
            </div>
            
            <h1>Welcome ME Computer Center</h1>
            
            <!-- Unordered List, aka Bullet points, used to make a navbar. <li> is a List Item; each item of our navbar menu -->
            <ul id="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">For Sale</a></li>
                <li><a href="#">Repairs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            
            <p>
                <img src="images/baby.jpg" alt="Lovely Baby">
            </p>
            
            <p>
                Welcome to our site we hope ...
            </p>
        </div>
    </body>
    <!--
        A free website to learn HTML is http://w3schools.com
        The recommended book is HTML & CSS by Jon Duckett
        Purposes of the languages:
        HTML    - The content of the site
        CSS     - The design of the site
        JS      - The interactivity
    -->
</html>
